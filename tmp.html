<form method="POST" action="/contact_validation" role="form" class="php-email-form">
    <div class="form-row">
        <div class="col-md-6 form-group">
            <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4"
                data-msg="Please enter at least 4 chars" />
            <div class="validate"></div>
        </div>
        <div class="col-md-6 form-group">
            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email"
                data-msg="Please enter a valid email" />
            <div class="validate"></div>
        </div>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4"
            data-msg="Please enter at least 8 chars of subject" />
        <div class="validate"></div>
    </div>
    <div class="form-group">
        <textarea class="form-control" name="message" rows="5" data-rule="required"
            data-msg="Please write something for us" placeholder="Message"></textarea>
        <div class="validate"></div>
    </div>
    <div class="text-center"><button type="submit">Send Message</button></div>
    <!-- <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Send Message" />
                        </div> -->
</form>




<!-- Sign up form -->
<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <form method="POST" class="register-form" id="register-form" action="/contact_validation">
                    <div class="form-group">
                        <input type="text" name="name" id="name" placeholder="Your Name" />
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" placeholder="Your Email" />
                    </div>
                    <div class="form-group">
                        <input type=" text" name="subject" id="mobile" placeholder="Your Subject" />
                    </div>
                    <div class="form-group">
                        <input type="password" name="message" id="pass" placeholder="Your Message" />
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Send Message" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- End signup form -->






    <!-- Flashing messages using Flask -->
    {% block content %}
    {% with messages = get_flashed_messages(with_categories=true) %}
    <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
    {% if messages %}
    {% for category, msg in messages %}
    {%if category=='success'%}
    <div class="alert alert-success mb-3" role="alert">
        <button type="button" class="close" data-dismiss="alert">&times;</button> {{msg}}
    </div>
    {% endif %}
    {%if category=='error'%}
    <div class="alert alert-danger mb-3" role="alert">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{msg}}
    </div>
    {% endif %}
    {% endfor %}
    {% endif %}
    {% endwith %}
    {% endblock %}
    <!-- end of message flashing  -->
