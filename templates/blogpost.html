{% extends "bloglayout.html" %} {% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('/static/img/pic1.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="post-heading">
                    <h1>{{ post[0][1] }}</h1>
                    <h2 class="subheading">{{ post[0][2] }}</h2>
                    <span class="meta">Posted by
              <a href="www.greplearn.com">Admin</a> on {{ post[0][5] }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
            {{ post[0][4] }}
            </div>
        </div>
    </div>
</article>

{% endblock %}
